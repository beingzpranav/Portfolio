<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Binary Tree -->
  <g id="binary-tree">
    <!-- Root Node -->
    <circle cx="400" cy="100" r="25" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <text x="400" y="105" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="16">10</text>
    
    <!-- Level 1 Nodes -->
    <circle cx="250" cy="200" r="25" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <text x="250" y="205" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="16">5</text>
    
    <circle cx="550" cy="200" r="25" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <text x="550" y="205" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="16">15</text>
    
    <!-- Level 2 Nodes -->
    <circle cx="175" cy="300" r="25" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <text x="175" y="305" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="16">3</text>
    
    <circle cx="325" cy="300" r="25" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <text x="325" y="305" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="16">8</text>
    
    <circle cx="475" cy="300" r="25" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <text x="475" y="305" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="16">12</text>
    
    <circle cx="625" cy="300" r="25" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <text x="625" y="305" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="16">20</text>
    
    <!-- Connecting Lines -->
    <line x1="385" y1="120" x2="265" y2="180" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="415" y1="120" x2="535" y2="180" stroke="#0ea5e9" stroke-width="2"/>
    
    <line x1="235" y1="220" x2="190" y2="280" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="265" y1="220" x2="310" y2="280" stroke="#0ea5e9" stroke-width="2"/>
    
    <line x1="535" y1="220" x2="490" y2="280" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="565" y1="220" x2="610" y2="280" stroke="#0ea5e9" stroke-width="2"/>
  </g>
  
  <!-- Sorting Visualization -->
  <g id="sorting" transform="translate(0, 400)">
    <!-- Array Elements -->
    <rect id="array-0" x="150" y="50" width="40" height="100" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="170" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">9</text>
    
    <rect id="array-1" x="200" y="50" width="40" height="70" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="220" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">5</text>
    
    <rect id="array-2" x="250" y="50" width="40" height="120" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="270" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">12</text>
    
    <rect id="array-3" x="300" y="50" width="40" height="60" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="320" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">4</text>
    
    <rect id="array-4" x="350" y="50" width="40" height="90" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="370" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">7</text>
    
    <rect id="array-5" x="400" y="50" width="40" height="150" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="420" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">15</text>
    
    <rect id="array-6" x="450" y="50" width="40" height="110" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="470" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">11</text>
    
    <rect id="array-7" x="500" y="50" width="40" height="80" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="520" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">6</text>
    
    <rect id="array-8" x="550" y="50" width="40" height="130" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="570" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">13</text>
    
    <rect id="array-9" x="600" y="50" width="40" height="50" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="620" y="185" text-anchor="middle" fill="#22d3ee" font-family="monospace" font-size="16">3</text>
    
    <!-- Algorithm Name -->
    <text x="400" y="30" text-anchor="middle" fill="#22d3ee" font-family="Arial" font-size="18">Sorting Algorithm</text>
  </g>
  
  <!-- Graph Algorithm -->
  <g id="graph" transform="translate(175, 650)">
    <!-- Nodes -->
    <circle cx="50" cy="50" r="20" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <text x="50" y="55" text-anchor="middle" fill="#f472b6" font-family="monospace" font-size="14">A</text>
    
    <circle cx="150" cy="20" r="20" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <text x="150" y="25" text-anchor="middle" fill="#f472b6" font-family="monospace" font-size="14">B</text>
    
    <circle cx="250" cy="50" r="20" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <text x="250" y="55" text-anchor="middle" fill="#f472b6" font-family="monospace" font-size="14">C</text>
    
    <circle cx="200" cy="120" r="20" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <text x="200" y="125" text-anchor="middle" fill="#f472b6" font-family="monospace" font-size="14">D</text>
    
    <circle cx="100" cy="120" r="20" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <text x="100" y="125" text-anchor="middle" fill="#f472b6" font-family="monospace" font-size="14">E</text>
    
    <circle cx="350" cy="100" r="20" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <text x="350" y="105" text-anchor="middle" fill="#f472b6" font-family="monospace" font-size="14">F</text>
    
    <!-- Edges -->
    <line x1="65" y1="39" x2="135" y2="30" stroke="#f472b6" stroke-width="2"/>
    <line x1="170" y1="30" x2="230" y2="50" stroke="#f472b6" stroke-width="2"/>
    <line x1="250" y1="70" x2="200" y2="100" stroke="#f472b6" stroke-width="2"/>
    <line x1="180" y1="120" x2="120" y2="120" stroke="#f472b6" stroke-width="2"/>
    <line x1="85" y1="110" x2="65" y2="70" stroke="#f472b6" stroke-width="2"/>
    <line x1="270" y1="60" x2="330" y2="90" stroke="#f472b6" stroke-width="2"/>
    <line x1="150" y1="40" x2="120" y2="100" stroke="#f472b6" stroke-width="2"/>
    
    <!-- Algorithm Name -->
    <text x="200" y="170" text-anchor="middle" fill="#f472b6" font-family="Arial" font-size="18">Graph Traversal</text>
  </g>
  
  <!-- Current Marker for animations -->
  <g id="current-marker">
    <!-- Sorting marker -->
    <rect id="sorting-marker" x="200" y="220" width="45" height="235" fill="#3b82f6" opacity="0.2" rx="5"/>
    
    <!-- Tree traversal marker -->
    <circle id="tree-marker" cx="400" cy="100" r="30" fill="#3b82f6" opacity="0.2"/>
    
    <!-- Graph traversal marker -->
    <circle id="graph-marker" cx="225" cy="700" r="25" fill="#3b82f6" opacity="0.2"/>
  </g>
</svg> 